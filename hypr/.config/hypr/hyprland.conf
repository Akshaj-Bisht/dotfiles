# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
# autogenerated = 1

# Refer to https://wiki.hyprland.org/Configuring/

################
### MONITORS ###
################

monitor=eDP-1,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = dolphin
$menu = krunner
$browser = zen-browser
#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Breeze-Dark'
exec-once = waybar
exec-once = swaync
exec-once = swaync-client -df
#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Breeze-Dark
env = MOZ_ENABLE_WAYLAND,1
env = GTK_USE_PORTAL,1

###################
### PERMISSIONS ###
###################

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
            enabled = true
            size = 8
            passes = 3
            new_optimizations = true
            brightness = 1
            contrast = 1
            popups = true
            popups_ignorealpha = 0.6
            ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}



dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER  # Main modifier is the SUPER (Windows) key

# --- Application & System Actions ---
bind = $mainMod, Q, exec, $terminal          # SUPER+Q: launch terminal
bind = $mainMod, C, killactive               # SUPER+C: close focused window
bind = $mainMod, M, exit                     # SUPER+M: exit Hyprland
bind = $mainMod, E, exec, $fileManager       # SUPER+E: launch file manager
bind = $mainMod, V, togglefloating           # SUPER+V: toggle floating mode
bind = $mainMod, R, exec, $menu              # SUPER+R: launch menu (app launcher)
bind = $mainMod, P, pseudo                   # SUPER+P: toggle pseudo tiling
bind = $mainMod, F, fullscreen               # SUPER+F: toggle fullscreen
bind = $mainMod, Z, exec, $browser           # SUPER+Z: launch browser
bind = $mainMod, T, exec, hyprctl reload     # SUPER+T: reload Hyprland config
bind = $mainMod SHIFT, J, togglesplit        # SUPER+SHIFT+J: toggle split direction

# --- Focus Navigation ---
bind = $mainMod, h, movefocus, l             # SUPER+h: focus left
bind = $mainMod, l, movefocus, r             # SUPER+l: focus right
bind = $mainMod, k, movefocus, u             # SUPER+k: focus up
bind = $mainMod, j, movefocus, d             # SUPER+j: focus down

# --- Workspace Switching ---
bind = $mainMod, 1, workspace, 1             # SUPER+1: switch to workspace 1
bind = $mainMod, 2, workspace, 2             # SUPER+2: switch to workspace 2
bind = $mainMod, 3, workspace, 3             # SUPER+3: switch to workspace 3
bind = $mainMod, 4, workspace, 4             # SUPER+4: switch to workspace 4
bind = $mainMod, 5, workspace, 5             # SUPER+5: switch to workspace 5
bind = $mainMod, 6, workspace, 6             # SUPER+6: switch to workspace 6
bind = $mainMod, 7, workspace, 7             # SUPER+7: switch to workspace 7
bind = $mainMod, 8, workspace, 8             # SUPER+8: switch to workspace 8
bind = $mainMod, 9, workspace, 9             # SUPER+9: switch to workspace 9
bind = $mainMod, 0, workspace, 10            # SUPER+0: switch to workspace 10

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1     # SUPER+SHIFT+1: move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2     # SUPER+SHIFT+2: move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3     # SUPER+SHIFT+3: move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4     # SUPER+SHIFT+4: move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5     # SUPER+SHIFT+5: move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6     # SUPER+SHIFT+6: move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7     # SUPER+SHIFT+7: move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8     # SUPER+SHIFT+8: move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9     # SUPER+SHIFT+9: move window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10    # SUPER+SHIFT+0: move window to workspace 10

# --- Special Workspaces ---
bind = $mainMod, S, togglespecialworkspace, magic    # SUPER+S: toggle special workspace 'magic'
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # SUPER+SHIFT+S: move window to special workspace 'magic'

# --- Mouse Controls ---
bind = $mainMod, mouse_down, workspace, e+1      # SUPER + scroll down: next workspace
bind = $mainMod, mouse_up, workspace, e-1        # SUPER + scroll up: previous workspace
bindm = $mainMod, mouse:272, movewindow          # SUPER + left mouse drag: move window
bindm = $mainMod, mouse:273, resizewindow        # SUPER + right mouse drag: resize window


bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar
windowrulev2 = opacity 0.8 0.8, class:^(ghostty)$
windowrulev2 = float, class:^(Waybar)$
windowrulev2 = nofocus, class:^(Waybar)$

windowrule = center,class:^(zen)$,title:^(Zen Browser)$
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
